<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <meta name="theme-color" content="#FFFFFF">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
        <title>Welcome to Serenity Relaxation</title>
        <meta name="description" content="Serenity relaxation webapp">
        <link rel="stylesheet" href="{{ url_for('static', filename='session.css') }}">
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.png" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <!-- Bootstrap Links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    </head>
    <body  style = "background-color: #F6F6F6;">
        <div class = "wrapper">
            <div class = "image">
                    <img src={{session.image}} class="imageClass"> 
                    </img>
            </div>
            <div class = "audio">
                <audio oncontextmenu="return false;" controls controlsList="nodownload">
                    <source src={{session.audio}} type="audio/mpeg">
                        Your browser does not support the audio tag.
                </audio>
                </div>

            <div class ="descriptionAudio">
                <p><span class="description"></span>{{session.description}}</p>
            </div>
      

            <footer class = "footerbuttons">
                    <a href="{{url_for('home')}}"><img src="..//static/images/PWA - Homepage.png" class="footerImage" /></a>
                    <a href="javascript:void(0)" onclick="history.back(); return false"><img src="..//static/images/PWA - Previous.png" class="footerImage" /></a>

            </footer>
        </div>
    </body>

</html>
