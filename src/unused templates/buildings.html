<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
  <title>Welcome to Serenity Relaxation</title>
  <meta name="description" content="Serenity relaxation webapp">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.png" />
  <style>
    body{
      background: #e9e9e9;
    }
  </style>
  <!-- Bootstrap Links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <script type="text/javascript">
    function openLink(videoLink){
      encodedURI = encodeURIComponent(videoLink)
      window.open("/openLink?videoLink=" + encodedURI, "_self")

    }
  </script>


</head>

<body style="background-color: #e9e9e9;">
  <header style="background-color:#e9e9e9;">
    
    <div class="topnav">
        <input type="text" placeholder="Search here...">
      </div>
    </section>
  
    <!-- Video URL-->

    <section style="overflow-x: auto;">
      <div>
        {% for keys, values in pimages.items() %}
        {% for key in values %}
        {% for k, v in key.items() if k == "imagesLink" %}
        <a> <img oncontextmenu="return false;" src={{v}}  width="475"
            height="235" frameborder="0" > </img> </a>
        {% endfor %}
        {% endfor %}
        {% endfor %}
      </div>

    </section>

    <section style="overflow-x: auto;">
      <div>
        {% for image in mimages %}
        <a href="javascript:openLink('{{image.videoLink}}');"> <img oncontextmenu="return false;" src={{image.link}}  width="475"
            height="235" frameborder="0" > </img> </a>
        {% endfor %}
      </div>

    </section>

    <main>
      <div class="container">
        {% block body %}
        {% endblock %}
      </div>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
